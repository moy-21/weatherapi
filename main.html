<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
        <link rel="stylesheet" href="main.css">
        <script src="main.js" defer></script>
    <title>Weather API</title>
</head>
<body>
    <input placeholder="Enter Zip" name = "zip" class = "form-control">
    <button class="btn btn-primary form-control" type="button" id="button" >Search</button>
    <div class="d-flex card border-primary mb-3 justify-content-center" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">High Temp</h5>
          <h6 class="card-subtitle mb-2 text-muted">Farenheit</h6>
          <h1 id="hightemp"> </h1>
        </div>
    </div>
    <div class="d-flex card border-primary mb-3 justify-content-center" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Low Temp</h5>
          <h6 class="card-subtitle mb-2 text-muted">Farenheit</h6>
          <h1 id="lowtemp"> </h1>
        </div>
    </div>
    <div class="d-flex card border-primary mb-3 justify-content-center" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Forecast</h5>
          <h6 class="card-subtitle mb-2 text-muted">Currently</h6>
          <h1 id="forecast"> </h1>
          <div id= "icon"><img src="" class="card-img" alt="..."></div>
        </div>
    </div>
    <div class="d-flex card border-primary mb-3 justify-content-center" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Humidity</h5>
          <h6 class="card-subtitle mb-2 text-muted">Percentage</h6>
          <h1 id="humid"> </h1>
        </div>
    </div>
    
    
</body>
</html>
